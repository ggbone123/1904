<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        while(a>=1){
            var e = 1;
            while(e<=a){
                document.writeln("*");
                e++;
            }
            document.writeln("<br>");
            a=a-1;
        }
        
        </script>
</body>
