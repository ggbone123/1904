<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      table,
      td {
        border: solid black 1px;
      }
      td {
        width: 30px;
        height: 30px;
      }
      .red {
        background: red;
      }
    </style>
  </head>
  <body>
    <script>
      document.writeln("<table>");
      var i = 1;
      while (i <= 10) {
        document.writeln("<tr>");
        var j = 1;
        while (j <= 10) {
          var v = i + j;
          if (v % 2 == 0) {
            document.writeln("<td class='red'>");
          } else {
            document.writeln("<td>");
          }
          document.writeln(i+"+"+j+"="+(i+j));
          document.writeln("</td>");
          j++;
        }
        document.writeln("</tr>");
        i++;
      }
      document.writeln("</table>");
    </script>
  </body>
</html>
