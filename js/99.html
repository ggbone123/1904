<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1;
        while(i<=9){

            //----------------------------------------
            var j = 1;
            while(j <= i){
                document.writeln(j + "*" + i + "=" + (i*j) + "&nbsp;&nbsp;");
                j++;
            }
            //----------------------------------------

            document.writeln("<br>");
            i++;
        }
    
    </script>
</body>
</html>
