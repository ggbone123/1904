<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <pre>

        <script>
            document.writeln(document.nodeType==Node.DOCUMENT_NODE);
            document.writeln(document.nodeName);
            document.writeln(document.nodeValue);

            document.writeln(document.parentNode);
            document.writeln(document.childNodes.length);
            var childern = document.childNodes; // NodeList
            for(var i=0;i<childern.length;i++){
                var e = childern.item(i); //childern[i]
                document.writeln(e);
            }

            childern.forEach((v,i,p)=>document.writeln(v.nodeName));
        </script>
    </pre>
    
</body>
</html>
