<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border: black solid 2px;
            border-collapse: collapse;
            
        }
        td{
            border: black solid 1px;
            width: 40px;
            height: 40px;
        }
        img{
            width: 40px;
            height: 40px;
        }
    
    </style>
</head>
<body>
    当前为：<img src="../imgs/black.png" id="curr">
    <div id="gride"></div>
    <script>
        var count = 1;

        function setCurrent(){
            var curr = document.querySelector('#curr');
            if(count%2 == 0){
                curr.setAttribute("src","../imgs/white.png");
            }else{
                curr.setAttribute("src","../imgs/black.png");
            }
        }

        var gride = document.querySelector('#gride');
        var table = document.createElement("table");
        gride.appendChild(table);
        for(var i=0; i<10 ;i++){
            var row = table.insertRow(i);
            for(var j=0;j<10;j++){
                var cell = row.insertCell(j);
              

                cell.addEventListener('click',function(e){
                    var td = e.currentTarget;
                    if( !td.hasChildNodes()){
                        var img = document.createElement("img");
                        var src = "../imgs/black.png";
                        if(count%2==0){
                            src = "../imgs/white.png";
                        }
                        img.setAttribute("src",src);
                        img.addEventListener('click',function(e){
                            var img =  e.currentTarget;
                            img.removeEventListener('click',arguments.callee,false);
                            img.parentNode.removeChild(img);
                            e.stopPropagation();//不冒泡


                        },false);



                        td.appendChild(img);
                        count++;
                        setCurrent();
                    }
                   
                },false);
            }
        }
    
    
    </script>
</body>
</html>
