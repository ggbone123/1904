<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            width: 200px;
            border: solid black 2px;
            border-collapse: collapse;
        }

        td{
            border: black dashed 1px;
        }
        tr:nth-child(2){
            color: red;
        }
        
    </style>
</head>
<body>

    <table>
        <tr>
            <td>a</td>
        </tr>
        <tr>
            <td>b</td>
        </tr>
        <tr>
            <td>c</td>
        </tr>
        <tr>
            <td>d</td>
        </tr>
    </table>


    <script>
        var brow = document.querySelector("tr:nth-child(2)");
        console.log(brow);

        /*************************************
        * 取父
        **************************************/
        var parent = brow.parentElement; //brow.parentNode; // parentElement 属性 取父节点 / 父元素。
        console.log(parent);


        /**********************************
        * 取子
        ***********************************/
        var tds = brow.children; //brow.childNodes; //childNodes包含空白。所有子元素

        // 取第一个子元素。
        var txt = brow.firstChild;// 节点
        var td = brow.firstElementChild;

        // 取最后一个子元素。
        var lasttxt = brow.lastChild; //节点
        var lastTd = brow.lastElementChild;
        
        /****************************************
        * 兄弟 元素 /节点
        ****************************************/
        //前面的
        var preNode = brow.previousSibling; // 节点
        var preElected = brow.previousElementSibling; // 元素

        //后面的
        var nextNode = brow.nextSibling;
        var nextEle = brow.nextElementSibling;

        /*==============================================
        *  操纵元素
        *  增 、删 、改
        *===============================================*/
        // 增 ，加在最后的。
        var tr = document.createElement("tr");
        var td = document.createElement("td");
        var t = document.createTextNode('e');
        tr.append(td);
        td.appendChild(t);
        parent.append(tr); // 用父元素，添加子元素。

        
        // 增，在指定位置插入
        parent.insertBefore(brow.nextElementSibling, brow);
        var tr = document.createElement("tr");
        var td = document.createElement("td");
        td.innerHTML = "x";
        tr.append(td);
        parent.insertBefore(tr, brow);

        // 改
        brow.setAttribute("bgcolor","red"); // 设置或添加属性
        brow.removeAttribute("bgcolor"); // 删除属性
        // brow.bgcolor="green";  不一定有用
        brow.style.background="red";

        // 删除元素
        parent.removeChild(brow);
        
           



        
    
    </script>
</body>
</html>
