<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 9;
        while(i>=1){

            var j = 1;
            while(j<=i){
                var v = j*i;
                document.writeln(j + "*" + i + "=" + v + "&nbsp;&nbsp;");
                j++;
            }


            document.writeln("<br>");
            i--; // i = i-1;
        }
        
    </script>
</body>
</html>
