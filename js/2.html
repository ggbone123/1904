<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1;
        while(i <= 5){
            var k = 1;
            while(k<i){
                document.writeln("&nbsp;");
                k++;
            }

            var s = 1;
            while(s<=10){
                document.writeln("*");
                s++;
            }

            document.writeln("<br>");
            i++;
        }    
    </script>
</body>
</html>
