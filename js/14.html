<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       var a = 1, b=1;
       var c = a+b;
       document.writeln(a + "<br>");
       document.writeln(b + "<br>");
      do{
          var c = a+b;
          a = b;
          b = c;
          if(c<=10000)
          document.writeln(c + "<br>");
      }
      while(c<10000);
         
        
        
    </script>
</body>
</html>
