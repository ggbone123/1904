<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var ran = Math.round(Math.random()*4);
        document.writeln("ran"+ ran +"<br>");

        switch(ran){
            case 0:
                document.writeln("0");
                // break;
            case 1:
                document.writeln("1");
                // break;
            case 2:
                document.writeln("2");
                // break;
            default:
                document.writeln("5");
            case 3:
                document.writeln("3");
                // break;
            case 4:
                document.writeln("4");
                break;
            
        }

    </script>
</body>
</html>
