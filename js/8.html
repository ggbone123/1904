<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1;
        while(i<=6){
            var l = 1;
            while(l<=i){
                document.writeln("*");
                l++;
            }

            document.writeln("<br>");
            i++;
        }
        i = 5;
        while(i>=1){
            l = 1;
            while(l<=i){
                document.writeln("*");
                l++;
            }
            document.writeln("<br>");
            i--;
        }
        
    </script>
</body>
</html>
