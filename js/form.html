<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         table{
             width: 600px;
             margin: auto;
             border: solid gray 2px;
         }
         td{
             border: solid gray 1px;
         }
    </style>
    <script>
         function input(text){
             var v = text.value;
            //  console.log(v);
            //  v = v.toUpperCase();

            v = v.replace('法轮','');
                
             text.value = v;

         }
   
            // var tdreset = document.getElementById("tdreset");
            // tdreset.addEventListener("keyup",function(e){
            //     console.log("current : "+e.currentTarget.tagName + ", target:" + e.target.tagName);
                
    
            // }, false);
    
            function init(){
                var abs = document.getElementById("abs");
                abs.addEventListener("keyup", function(e){
                    var textarea = e.currentTarget;
                    var content = textarea.value;
        
                    content = content.replace(/法轮/g, "");
                    textarea.value = content;
                }, true);
            }
           
        
        </script>
</head>
<body onload="init();">
    <form action="#" method="POST">
        <table>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="userName" value="wang" onkeyup="input(this);"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" placeholder="输入密码" name="pwd"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" value="male" name="gender" checked>男 
                    <input type="radio" value="female" name="gender">女

                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td>
                    <select name="education">
                        <option value="collage">专科</option>
                        <option value="university" selected>大学</option>
                        <option value="doctor">博士</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>爱好</td>
                <td>
                    <input type="checkbox" name="interesting" value="reding" checked>阅读
                    <input type="checkbox" name="interesting" value="travel">旅行
                    <input type="checkbox" name="interesting" value="dancing">舞蹈
                    <input type="checkbox" name="interesting" value="sing">唱歌
                </td>
            </tr>
            <tr>
                <td>简介</td>
                <td id="tdreset">
                    <textarea name="ads"  cols="30" rows="10" id="abs"></textarea>
                </td>
            </tr>
            <tr>
                <td ><input type="reset" value="重置"></td>
                <td><input type="submit" value="发送"></td>
            </tr>

        </table>



    </form>
    
</body>

</html>
