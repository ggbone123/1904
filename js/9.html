<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /*100多个人排队，3人一组多1人，4人一组多两人，
      5人一组多3人。问有多少人？ 118 
    */
    var i = 100;
    while(i<200){
        if(i%3==1 && i%4==2 && i%5==3){
            document.writeln(i + "<br>");
        }
        i++;
    }
    
    </script>
</body>
</html>
