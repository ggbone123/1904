    <script>
        var a = [];

        // a.sort(

        document.write(a+"<hr>");

        function mySort(a, comparFn){
            for(var i=0; i<a.length-1; i++){
                for(var j=0; j<a.length-1-i; j++){
                    if(comparFn(a[j],a[j+1])>0){
                        var t = a[j];
                        a[j] = a[j+1];
                        a[j+1] = t;
                    }
                }
            }
        }

        mySort(a, (x,y)=>{
            return y-x;
        });


        document.write(a);
    
    </script>
