        <script>
days=['日','一','二','三','四','五','六'];

document.writeln(now.toLocaleString());
document.writeln(now.toLocaleDateString());
document.writeln(now.toLocaleTimeString());

with(now){

            getHours()+":"+getMinutes()+":"+getSeconds()+"&nbsp;星期"+days[getDay()];
    document.writeln(s);
}

var long = now.getTime();
        
        </script>
