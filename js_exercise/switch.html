<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var ran = Math.round(Math.random()*10);
        document.write(ran);
        switch(ran%2){
            case 0:
                document.write('even');
                break;
            default:
                document.write('odd');
        }
    
    </script>
</body>
</html>
