<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var a=[];

    var s=0;
    for(var i=0;i<10;i++){
        a.push(Math.round(Math.random()));
    }
    document.write(a+"<br>");
    var i=1;
    while (i<10){
        
        s=s+a[i] ;
        i+=2;
    }
    document.write(s)
    </script>
</body>
</html>
