<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
       .order{
           list-style: upper-roman;/*decimal\ alpha\ */
            float: left;
       }

       .unorder{
        /* list-style: circle;disc;square; */
        list-style-image: url('../imgs/md.png');
        float: left;
       }
    </style>

</head>
<body>
    <div>

        <ol class="unorder">
            <li>China</li>
            <li>Vetnan</li>
            <li>Russia</li>
            <li>Japan</li>
            <li>Spanish</li>
        </ol>

        <ul class="order">
                <li>China</li>
                <li>Vetnan</li>
                <li>Russia</li>
                <li>Japan</li>
                <li>Spanish</li>
        </ul>


        <dl style="clear: left">
            <dt>语言</dt>
            <dd>c</dd>
            <dd>c++</dd>
            <dd>c#</dd>
            <dt>数据库</dt>
            <dd>MySQL</dd>
            <dd>SqlServer</dd>
            <dd>Oracle</dd>
        </dl>


    </div>
</body>
</html>
